{{ define "main"}}
<main id="main">
  <section>
    <h1>Posts</h1>
    <div class="articles-list">
      <ul>
        {{ range .Pages }}
        <li>
          <time datetime="{{ .Date }}">{{ dateFormat "Jan 2, 2006" .Date }}</time>
          <a href="{{ .RelPermalink }}">{{ .Title }} </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </section>
</main>
{{ end }}
