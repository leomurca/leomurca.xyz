{{ define "main"}}
<main id="main">
  <section>
    <h1>{{i18n "posts" }}</h1>
    <div class="articles-list">
      <ul>
        {{ range .Pages }}
        <li>
          <time datetime="{{ .Date }}">{{ dateFormat (i18n "post-date-format") .Date }}</time>
          <a href="{{ .RelPermalink }}">{{ .Title }} </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </section>
</main>
{{ end }}
