<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}
  <main id="main">
    <section class="about-me-home">
      <div class="about-me-home-left">
        <span>{{ i18n "my-name-is"}}</span>
        <h1 class="about-me-home-name">Leonardo.</h1>
        <p>{{ i18n "home-introduction"}}</p>
        <div id="about-me-home-icons">
          <a href="https://git.leomurca.xyz/" target="_blank">
            <img style="width: 30px; height: 30px; padding: 0; margin: 0;" width="30" height="30" src="/icons/git.svg"
              alt="Git icon" />
          </a>
          <a href="https://gitlab.com/leomurca" target="_blank">
            <img style="width: 30px; height: 30px; padding: 0; margin: 0;" width="30" height="30"
              src="/icons/gitlab.svg" alt="Gitlab icon" />
          </a>
          <a href="https://github.com/leomurca" target="_blank">
            <img style="width: 30px; height: 30px; padding: 0; margin: 0;" width="30" height="30"
              src="/icons/github.svg" alt="Github icon" />
          </a>
          <a href="https://www.linkedin.com/in/leonardoamurca/" target="_blank">
            <img style="width: 30px; height: 30px; padding: 0; margin: 0;" width="30" height="30"
              src="/icons/linkedin.svg" alt="Linkedin icon" />
          </a>
          <a href="{{ .Site.BaseURL }}/posts/index.xml" target="_blank">
            <img style="width: 30px; height: 30px; padding: 0; margin: 0;" width="30" height="30" src="/icons/rss.svg"
              alt="RSS Feed icon" />
          </a>
        </div>
      </div>
      <img width="250" height="250" src="/img/avatar.webp"
        alt="A picture of me smiling, wearing a blue t-shirt and a stone collar with some coconut trees behind me." />
    </section>
    <section id="my-projects-section">
      <h2>{{ i18n "my-projects"}}</h2>
      <ul id="card-list">
        <li>
          <a href="https://embroideryviewer.xyz" target="_blank" rel="noreferrer">
            <div class="card-title">
              <img src="/img/embroidery-viewer-icon.svg" alt="Embroidery viewer icon." width="24" height="24" />
              <h3>{{ i18n "embroidery-viewer-title" }}</h3>
            </div>
          </a>
          <p tabindex="0">{{ i18n "embroidery-viewer-description" }}</p>
        </li>
      </ul>
    </section>
  </main>
  {{ partial "footer.html" . }}
</body>

</html>
